<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Submissions</h2>
    </div>

    <div *ngIf="submissions.length === 0" class="text-muted text-center py-4">
        <mat-icon class="mb-2" style="font-size: 48px;">inbox</mat-icon>
        <p>No submissions yet.</p>
    </div>

    <div class="table-responsive" *ngIf="submissions.length > 0">
        <table class="table table-striped table-hover align-middle">
            <thead class="thead-light">
                <tr>
                    <th>Form Name</th>
                    <th>Submitted On</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let submission of submissions">
                    <td>{{ submission.formName }}</td>
                    <td>{{ submission.timestamp | date:'short' }}</td>
                    <td class="text-center">
                        <button mat-icon-button color="primary" (click)="viewDetails(submission.id)"
                            matTooltip="View Details">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
